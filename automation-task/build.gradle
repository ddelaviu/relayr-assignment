group 'io.relayr'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.4.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.testng', name: 'testng', version: '6.13.1'
}



task relayrTest(type: Test) {

    def browser = System.properties['browser']

    if (browser) {
        if (browser) systemProperty 'browser', browser
    } else {
        systemProperty 'browser', "chrome"
    }

    useTestNG {
        configFailurePolicy 'continue'
        suites './src/test/resources/testsuite.xml'
    }
    reports.html.destination = file("$buildDir/reports/relayrTest")
}